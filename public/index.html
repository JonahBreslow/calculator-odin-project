<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output-style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="flex justify-center mb-20">
      <h1 class="font-bold text-4xl">Calculator</h1>
    </div>
    <div class="flex flex-col justify-center items-center">
      <div class="box-border border-4 w-96 h-24"></div>
      <div class="box-border border-4 w-96 h-96 grid grid-cols-4 gap-2 p-1">
        <button
          class="text-xl bg-blue-500 hover:bg-blue-700 text-white font-bold rounded-full"
        >
          7
        </button>
        <button
          class="text-xl bg-blue-500 hover:bg-blue-700 text-white font-bold rounded-full"
        >
          8
        </button>
        <button
          class="text-xl bg-blue-500 hover:bg-blue-700 text-white font-bold rounded-full"
        >
          9
        </button>
        <button
          class="text-xl bg-blue-500 hover:bg-blue-700 text-white font-bold rounded-full"
        >
          X
        </button>
        <button
          class="text-xl bg-blue-500 hover:bg-blue-700 text-white font-bold rounded-full"
        >
          4
        </button>
        <button
          class="text-xl bg-blue-500 hover:bg-blue-700 text-white font-bold rounded-full"
        >
          5
        </button>
        <button
          class="text-xl bg-blue-500 hover:bg-blue-700 text-white font-bold rounded-full"
        >
          6
        </button>  
        <button
          class="text-xl bg-blue-500 hover:bg-blue-700 text-white font-bold rounded-full"
        >
          -
        </button>  
        <button
          class="text-xl bg-blue-500 hover:bg-blue-700 text-white font-bold rounded-full"
        >
          1
        </button>
        <button
          class="text-xl bg-blue-500 hover:bg-blue-700 text-white font-bold rounded-full"
        >
          2
        </button>
        <button
          class="text-xl bg-blue-500 hover:bg-blue-700 text-white font-bold rounded-full"
        >
          3
        </button>
        <button
          class="text-xl bg-blue-500 hover:bg-blue-700 text-white font-bold rounded-full"
        >
          +
        </button>
        <button
          class="col-span-2 text-xl bg-blue-500 hover:bg-blue-700 text-white font-bold rounded-full"
        >
          0
        </button>
        <button
          class="text-xl bg-blue-500 hover:bg-blue-700 text-white font-bold rounded-full"
        >
          .
        </button>
        <button
          class="text-xl bg-blue-500 hover:bg-blue-700 text-white font-bold rounded-full"
        >
          =
        </button>
      </div>
    </div>
  </body>
</html>
