    <link rel="stylesheet" href="output-style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="flex justify-center mb-20">
      <h1 class="font-bold text-4xl">Calculator</h1>
    </div>

        <button class="flex items-center justify-center border-2 bg-blue-500 hover:bg-blue-700 text-white font-bold rounded">3</button>

        <button class="flex items-center justify-center border-2 bg-blue-500 hover:bg-blue-700 text-white font-bold rounded">5</button>
        <button class="flex items-center justify-center border-2 bg-blue-500 hover:bg-blue-700 text-white font-bold rounded">6</button>
        <button class="flex items-center justify-center border-2 bg-blue-500 hover:bg-blue-700 text-white font-bold rounded">7</button>
        <button class="flex items-center justify-center border-2 bg-blue-500 hover:bg-blue-700 text-white font-bold rounded">8</button>
        <button class="flex items-center justify-center border-2 bg-blue-500 hover:bg-blue-700 text-white font-bold rounded">9</button>
      </div>
    </div>
