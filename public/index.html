<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output-style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="flex justify-center mb-20 mt-10">
      <h1 class="font-bold text-6xl">Calculator</h1>
    </div>
    <div class="flex flex-col justify-center items-center">
      <div class="bg-gray-300 box-border border-2 border-black p-3 rounded-lg w-100 h-120">
        <div id="display" class="flex gap-0 items-center border-2 border-black rounded-lg bg-gray-400 w-96 h-24 mb-2 text-6xl">0</div>
        <div id="buttons" class="w-96 h-96 grid grid-cols-4 gap-2 p-1">
          <button
            class="col-span-3 text-xl bg-gray-500 hover:bg-gray-700 text-white font-bold rounded-full"
          >C
          </button>
          <button
            class="text-xl bg-amber-500 hover:bg-amber-700 text-white font-bold rounded-full"
          >รท
          </button>
          <button
            class="text-xl bg-gray-500 hover:bg-gray-700 text-white font-bold rounded-full"
          >7
          </button>
          <button
            class="text-xl bg-gray-500 hover:bg-gray-700 text-white font-bold rounded-full"
          >8
          </button>
          <button
            class="text-xl bg-gray-500 hover:bg-gray-700 text-white font-bold rounded-full"
          >9
          </button>
          <button
            class="text-xl bg-amber-500 hover:bg-amber-700 text-white font-bold rounded-full"
          >x
          </button>
          <button
            class="text-xl bg-gray-500 hover:bg-gray-700 text-white font-bold rounded-full"
          >4
          </button>
          <button
            class="text-xl bg-gray-500 hover:bg-gray-700 text-white font-bold rounded-full"
          >5
          </button>
          <button
            class="text-xl bg-gray-500 hover:bg-gray-700 text-white font-bold rounded-full"
          >6
          </button>
          <button
            class="text-xl bg-amber-500 hover:bg-amber-700 text-white font-bold rounded-full"
          >-
          </button>
          <button
            class="text-xl bg-gray-500 hover:bg-gray-700 text-white font-bold rounded-full"
          >1
          </button>
          <button
            class="text-xl bg-gray-500 hover:bg-gray-700 text-white font-bold rounded-full"
          >2
          </button>
          <button
            class="text-xl bg-gray-500 hover:bg-gray-700 text-white font-bold rounded-full"
          >3
          </button>
          <button
            class="text-xl bg-amber-500 hover:bg-amber-700 text-white font-bold rounded-full"
          >+
          </button>
          <button
            class="col-span-2 text-xl bg-gray-500 hover:bg-gray-700 text-white font-bold rounded-full"
          >0
          </button>
          <button
            class="text-xl bg-gray-500 hover:bg-gray-700 text-white font-bold rounded-full"
          >.
          </button>
          <button
            id="equals"
            class="text-xl bg-amber-500 hover:bg-amber-700 text-white font-bold rounded-full"
          >=
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
